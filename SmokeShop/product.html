<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Details | Brains, Brawn & Bong</title>
  <meta name="description" content="Detailed view of the product with images, description & purchase options." />

  <!-- Open Graph / Discord embeds -->
  <meta property="og:title" content="" id="og-title">
  <meta property="og:description" content="" id="og-desc">
  <meta property="og:image" content="" id="og-img">
  <meta property="og:type" content="product" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="" id="tw-title">
  <meta name="twitter:description" content="" id="tw-desc">
  <meta name="twitter:image" content="" id="tw-img">

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Xanmono-Italic';
      src: url('fonts/Xanmono-Italic.ttf') format('truetype');
      font-style: italic;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold">Brains, Brawn & Bong</h1>
      <nav>
        <ul class="flex space-x-4 uppercase text-lg">
          <li><a href="index.html" class="hover:text-green-400">Home</a></li>
          <li><a href="shop.html" class="hover:text-green-400">Shop</a></li>
          <li><a href="about.html" class="hover:text-green-400">About</a></li>
          <li><a href="contact.html" class="hover:text-green-400">Contact</a></li>
        </ul>
      </nav>
      <a href="cart.html" class="relative text-white hover:text-green-500">
        <i class="fas fa-shopping-cart text-3xl"></i>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-green-500 text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
      </a>
    </div>
  </header>

  <!-- Product -->
  <main class="flex-grow container mx-auto p-6 max-w-3xl">
    <button id="back-button" class="mb-6 flex items-center gap-2 bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg">
      <i class="fas fa-arrow-left"></i> Back to Shop
    </button>

    <section class="text-center">
      <h2 id="product-name" class="text-4xl font-extrabold mb-4" style="font-family:'Xanmono-Italic';"></h2>
      <p id="product-main-desc" class="text-gray-400 mb-6 text-lg" style="font-family:'Xanmono-Italic';"></p>

      <!-- Image -->
      <div class="relative mb-6">
        <img id="product-image" class="w-full h-auto rounded-lg" alt=""/>
      </div>

      <p id="product-price" class="text-3xl font-semibold text-green-400 mb-8"></p>
      <button id="add-to-cart-btn" class="bg-green-500 hover:bg-green-600 w-full py-4 rounded-lg font-bold uppercase mb-8">
        Add to Cart
      </button>

      <ul id="product-features" class="space-y-3 text-left"></ul>
    </section>
  </main>

  <footer class="bg-gray-800 p-4">
    <div class="container mx-auto text-center text-gray-400">
      &copy; 2025 Brains, Brawn & Bong. All rights reserved.
    </div>
  </footer>

  <script>
    const products = {
      smartiez: {
        name: 'Smartiez | 5G Indica Disposable',
        price: 50.00,
        mainDesc: 'Relax with the sweet and fruity flavor of Smartiez, an indica designed for winding down.',
        features: [
          'Premium rosin blend delivering a clean and potent experience.',
          'Infused with THC-P, THC-H, and THC-A.',
          '5g disposable design for on-the-go use.'
        ],
        images: ['icons/SUMO.png','icons/SUMO2.png']
      },
      strawnana: {
        name: 'Strawnana | 5G Hybrid Disposable',
        price: 50.00,
        mainDesc: 'Savor the sweet and fruity flavor of Strawnana, a balanced hybrid for your perfect escape.',
        features: [
          'Premium rosin blend delivering a clean and potent experience.',
          'Infused with THC-P, THC-H, and THC-A.',
          '5g disposable design for on-the-go use.'
        ],
        images: ['icons/Strawnana.png','icons/Strawnana2.png']
      },
      celestial_blueberry: {
        name: 'CELESTIAL BLUEBERRY BRUST 500mg – 20pcs',
        price: 7.00,
        mainDesc: 'Indulge in the cosmic sweetness of Celestial Blueberry – handcrafted gummies delivering 500mg of pure bliss.',
        features: [
          '500mg total dose, 20 pieces per bottle.',
          'Real fruit extracts for authentic taste.',
          'Perfect on-the-go edible.'
        ],
        images: ['icons/CELESTIALBLUEBERRY.png','icons/CELESTIALBLUEBERRY2.png']
      },
      offstamp_watermelon: {
        name: 'Bangin\' Watermelon | Off Stamp X-Cube Kit',
        price: 26.00,
        mainDesc: '25,000+ puffs of juicy watermelon in a dual-mesh disposable pod with smart rechargeable battery & real-time TFT screen.',
        features: [
          '18ml e-liquid pod (50mg nicotine).',
          'Dual mesh coil & 2-level airflow.',
          'Rechargeable 100mAh pod + 1100mAh smart battery.',
          'USB-C fast charge & 3 power modes.',
          '2.25” TFT screen for e-liquid & battery monitoring.'
        ],
        images: [
          'icons/Off-Stamp_X-Cube_Bangin-Watermelon_Kit-Pod_600x600_1.png',
          'icons/OF94A6_1.png'
        ]
      }
    };

    // get product key
    const params = new URLSearchParams(window.location.search);
    const key = params.get('product') || 'smartiez';
    if (!products[key]) {
      return window.location.href = 'shop.html';
    }
    const prod = products[key];

    // Populate text
    document.getElementById('product-name').textContent = prod.name;
    document.getElementById('product-main-desc').textContent = prod.mainDesc;
    document.getElementById('product-price').textContent = `$${prod.price.toFixed(2)}`;
    document.getElementById('product-image').src = prod.images[0];
    document.getElementById('product-image').alt = prod.name;

    // Populate features
    const featEl = document.getElementById('product-features');
    prod.features.forEach(f => {
      const li = document.createElement('li');
      li.className = 'flex items-start';
      li.innerHTML = `<i class="fas fa-check text-green-400 mt-1 mr-3"></i><span>${f}</span>`;
      featEl.appendChild(li);
    });

    // Update OG + Twitter meta
    document.getElementById('og-title').content       = prod.name;
    document.getElementById('og-desc').content        = prod.mainDesc;
    document.getElementById('og-img').content         = prod.images[0];
    document.getElementById('tw-title').content       = prod.name;
    document.getElementById('tw-desc').content        = prod.mainDesc;
    document.getElementById('tw-img').content         = prod.images[0];

    // Add to cart
    document.getElementById('add-to-cart-btn').onclick = () => {
      addToCart({
        id: key,
        name: prod.name,
        price: prod.price,
        image: prod.images[0]
      });
      alert(`Added ${prod.name} to cart!`);
    };

    // Back to shop
    document.getElementById('back-button').onclick = () => {
      sessionStorage.setItem('shopScrollPos', window.scrollY);
      window.location.href = 'shop.html';
    };
  </script>
</body>
</html>
