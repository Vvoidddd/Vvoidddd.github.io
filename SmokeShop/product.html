<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Detailed view of the product with images, description & purchase options." />
  <title>Product Details | Brains, Brawn & Bong</title>
  
  <!-- Link to Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold">Brains, Brawn & Bong</h1>
      <nav>
        <ul class="flex space-x-4 uppercase text-lg">
          <li><a href="index.html" class="hover:text-green-400">Home</a></li>
          <li><a href="shop.html" class="hover:text-green-400">Shop</a></li>
          <li><a href="about.html" class="hover:text-green-400">About</a></li>
          <li><a href="contact.html" class="hover:text-green-400">Contact</a></li>
        </ul>
      </nav>
      <a href="cart.html" class="relative text-white hover:text-green-500">
        <i class="fas fa-shopping-cart text-3xl"></i>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-green-500 text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
      </a>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="flex-grow container mx-auto p-6 max-w-3xl">
    <!-- Back to Shop Button -->
    <button id="back-button" class="flex items-center mb-6 gap-2 bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg">
      <i class="fas fa-arrow-left"></i> Back to Shop
    </button>

    <section class="text-center">
      <!-- Product Title -->
      <h2 id="product-name" class="text-4xl font-extrabold mb-4"></h2>
      <!-- Product Description -->
      <p id="product-main-desc" class="text-gray-400 mb-6 text-lg"></p>

      <!-- Product Image -->
      <div class="relative mb-6">
        <img id="product-image" class="w-full rounded-lg mx-auto" alt="Product Image" />
      </div>

      <!-- Product Price -->
      <div id="product-price" class="text-3xl font-bold mb-4"></div>

      <!-- Add to Cart Button -->
      <div class="mb-6">
        <button id="add-to-cart" class="bg-green-500 hover:bg-green-600 py-2 px-4 rounded-full w-full text-lg">
          Add to Cart
        </button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center">
    <p>&copy; 2025 Brains, Brawn & Bong. All rights reserved.</p>
  </footer>

  <script>
    // Product definitions (same as in shop.html)
    const products = {
      smartiez: {
        id: 'smartiez',
        name: 'Smartiez | 5G Indica Disposable',
        price: 50.00,
        desc: 'Relax with the sweet and fruity flavor of Smartiez, an indica designed for winding down.',
        img: 'icons/SUMO.png'
      },
      strawnana: {
        id: 'strawnana',
        name: 'Strawnana | 5G Hybrid Disposable',
        price: 50.00,
        desc: 'Savor a balanced hybrid with sweet strawberry-banana notes.',
        img: 'icons/Strawnana.png'
      },
      celestial_blueberry: {
        id: 'celestial_blueberry',
        name: 'RED TRIANGLE BLACK EDITION CELESTIAL BLUEBERRY BRUST 500mg – 20pcs',
        price: 7.00,
        desc: 'Cosmic sweetness in a 500mg gummy pack—20 pieces of pure bliss.',
        img: 'icons/CELESTIALBLUEBERRY.png',
        metaPrice: '$7 each | $60 per bottle'
      },
      offstamp_watermelon: {
        id: 'offstamp_watermelon',
        name: 'Bangin\' Watermelon | Off Stamp X-Cube Kit',
        price: 26.00,
        desc: '25k+ puffs of juicy watermelon in a disposable pod + smart 1100mAh battery & TFT screen.',
        img: 'icons/Off-Stamp_X-Cube_Bangin-Watermelon_Kit-Pod_600x600_1.png'
      }
    };

    // Get the product ID from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');

    if (productId && products[productId]) {
      const product = products[productId];

      // Dynamically set product details in HTML
      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-main-desc').textContent = product.desc;
      document.getElementById('product-image').src = product.img;
      document.getElementById('product-price').textContent = product.metaPrice ?? "$" + product.price.toFixed(2);
    } else {
      document.getElementById('product-name').textContent = "Product not found";
      document.getElementById('product-main-desc').textContent = "Sorry, we couldn't find the product you're looking for.";
      document.getElementById('product-image').style.display = "none";
      document.getElementById('product-price').style.display = "none";
    }

    // Redirect back to the shop when the back button is clicked
    document.getElementById('back-button').addEventListener('click', () => {
      window.location.href = 'shop.html';
    });

    // Dummy function to simulate adding to cart (You can enhance this with actual cart logic)
    function addToCart(item) {
      console.log("Item added to cart:", item);
      // You can implement cart logic here, like updating cart count, storing in localStorage, etc.
      alert(`${item.name} added to cart!`);
    }
  </script>

</body>
</html>
