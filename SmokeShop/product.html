<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Details | Brains, Brawn & Bong</title>
  <meta name="description" content="Detailed view of the product with images, description, and purchase options." />
  <meta property="og:title" content="" id="og-title">
  <meta property="og:description" content="" id="og-description">
  <meta property="og:image" content="" id="og-image">

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Xanmono-Italic';
      src: url('fonts/Xanmono-Italic.ttf') format('truetype');
      font-style: italic;
      font-weight: normal;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold">Brains, Brawn & Bong</h1>
      <nav>
        <ul class="flex space-x-4 uppercase text-lg">
          <li><a href="index.html" class="hover:text-green-400">Home</a></li>
          <li><a href="shop.html" class="hover:text-green-400">Shop</a></li>
          <li><a href="about.html" class="hover:text-green-400">About</a></li>
          <li><a href="contact.html" class="hover:text-green-400">Contact</a></li>
        </ul>
      </nav>
      <a href="cart.html" class="relative text-white hover:text-green-500">
        <i class="fas fa-shopping-cart text-3xl"></i>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-green-500 text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
      </a>
    </div>
  </header>

  <!-- Main Product Section -->
  <main class="flex-grow container mx-auto p-6 max-w-3xl">
    <button id="back-button" class="mb-6 flex items-center gap-2 bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg">
      <i class="fas fa-arrow-left"></i> Back to Shop
    </button>

    <section class="text-center">
      <h2 id="product-name" class="text-4xl font-extrabold mb-4" style="font-family:'Xanmono-Italic';"></h2>
      <p id="product-main-desc" class="text-gray-400 mb-6 text-lg" style="font-family:'Xanmono-Italic';"></p>

      <!-- Image -->
      <div class="relative mb-6">
        <img id="product-image" src="" alt="" class="w-full h-auto rounded-lg" />
      </div>

      <p id="product-price" class="text-3xl font-semibold text-green-400 mb-8"></p>
      <button id="add-to-cart-btn" class="bg-green-500 hover:bg-green-600 w-full py-4 rounded-lg font-bold uppercase mb-8">
        Add to Cart
      </button>

      <!-- Features -->
      <ul id="product-features" class="space-y-3 text-left"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4">
    <div class="container mx-auto text-center text-gray-400">
      &copy; 2025 Brains, Brawn & Bong. All rights reserved.
    </div>
  </footer>

  <script>
    const products = {
      smartiez: {
        name: 'Smartiez | 5G Indica Disposable',
        price: 50.00,
        mainDesc: 'Relax with the sweet and fruity flavor of Smartiez, an indica designed for winding down.',
        features: [
          'Premium rosin blend delivering a clean and potent experience.',
          'Infused with THC-P, THC-H, and THC-A for a full-spectrum effect.',
          '5g disposable design for on-the-go enjoyment.'
        ],
        images: ['icons/SUMO.png','icons/SUMO2.png']
      },
      strawnana: {
        name: 'Strawnana | 5G Hybrid Disposable',
        price: 50.00,
        mainDesc: 'Savor the sweet and fruity flavor of Strawnana, a balanced hybrid for your perfect escape.',
        features: [
          'Premium rosin blend delivering a clean and potent experience.',
          'Infused with THC-P, THC-H, and THC-A for a full-spectrum effect.',
          '5g disposable design for on-the-go enjoyment.'
        ],
        images: ['icons/Strawnana.png','icons/Strawnana2.png']
      },
      celestial_blueberry: {
        name: 'RED TRIANGLE BLACK EDITION CELESTIAL BLUEBERRY BRUST 500mg – 20pcs',
        price: 7.00,
        mainDesc: 'Indulge in the cosmic sweetness of Celestial Blueberry – handcrafted gummies delivering 500mg of pure bliss.',
        features: [
          'Made with real fruit extracts for an authentic taste.',
          '500mg of pure THC, with 20 pieces per pack.',
          'Available in bottles for extended relaxation.'
        ],
        images: ['icons/CELESTIALBLUEBERRY.png','icons/CELESTIALBLUEBERRY2.png']
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product') || 'smartiez';
    const product = products[productId];

    document.getElementById('product-name').innerText = product.name;
    document.getElementById('product-main-desc').innerText = product.mainDesc;
    document.getElementById('product-price').innerText = `$${product.price.toFixed(2)}`;
    document.getElementById('product-image').src = product.images[0];
    
    const featuresList = document.getElementById('product-features');
    product.features.forEach(feature => {
      const li = document.createElement('li');
      li.textContent = feature;
      featuresList.appendChild(li);
    });

    const cartBtn = document.getElementById('add-to-cart-btn');
    cartBtn.addEventListener('click', () => {
      addToCart({id:productId,name:product.name,price:product.price,image:product.images[0]});
      alert('Added to cart!');
    });

    const backBtn = document.getElementById('back-button');
    backBtn.addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
