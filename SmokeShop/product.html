<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 px-4 py-4">
    <div class="max-w-6xl mx-auto flex flex-wrap justify-between items-center gap-4">
      <h1 class="text-2xl sm:text-3xl font-extrabold">Brains, Brawn & Bong</h1>
      <nav>
        <ul class="flex flex-wrap justify-center sm:justify-end gap-4 text-sm sm:text-lg uppercase">
          <li><a href="index.html" class="hover:text-green-400">Home</a></li>
          <li><a href="shop.html" class="hover:text-green-400">Shop</a></li>
          <li><a href="about.html" class="hover:text-green-400">About</a></li>
          <li><a href="howto.html" class="hover:text-green-400">How To Buy</a></li>
          <li><a href="contact.html" class="hover:text-green-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow w-full max-w-4xl mx-auto px-4 py-8 text-center">
    <h2 id="product-name" class="text-3xl sm:text-4xl font-extrabold mb-4">Loading...</h2>
    <p id="product-price" class="text-green-400 font-bold text-xl mb-6">$0.00</p>
    <div class="flex justify-center mb-6">
      <img id="product-image" class="w-full max-w-xs sm:max-w-sm md:max-w-md rounded-lg shadow-lg" alt="Product Image" style="display: none;" />
    </div>
    <p id="product-info" class="text-base sm:text-lg max-w-2xl mx-auto mb-6">Loading description...</p>
    <a href="howto.html" id="how-to-buy-btn" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded shadow transition duration-300">
      How to Buy
    </a>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 px-4 py-4 text-center text-gray-400 text-sm">
    &copy; 2025 Brains, Brawn & Bong. All rights reserved.
  </footer>

  <!-- Product Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('product');

      const products = {
  sumo: {
    name: 'SUMO | 5G Hybrid Disposable',
    price: 50.00,
    images: ['icons/SUMO.png', 'icons/SUMO2.png'],
    info: 'SUMO is a 5G Disposable vape offering premium quality hits.'
  },
  strawnana: {
    name: 'Strawnana | 5G Hybrid Disposable',
    price: 50.00,
    images: ['icons/Strawnana.png', 'icons/Strawnana2.png'],
    info: 'Strawnana is a 5G Hybrid Disposable vape with a sweet and fruity flavor profile.'
  },
  celestial_blueberry: {
    name: 'RED TRIANGLE BLACK EDITION CELESTIAL BLUEBERRY BRUST 500mg – 50mg/piece',
    price: 35.00,
    images: ['icons/CELESTIALBLUEBERRY.png'],
    info: 'Deliciously potent CBD gummies — 20 pieces of 50mg each.'
  },
  offstamp_watermelon: {
    name: 'Bangin\' Watermelon | Off Stamp X-Cube Kit',
    price: 26.00,
    images: ['icons/Off-Stamp_X-Cube_Bangin-Watermelon_Kit-Pod_600x600_1.png'],
    info: '25k+ puffs of juicy watermelon in a disposable pod + smart 1100mAh battery & TFT screen.'
  },
  mango_madness: {
    name: 'Mango Madness | Screw-On Cart',
    price: 30.00,
    images: ['icons/MM-Mango.png'],
    info: 'Strong hybrid mango-flavored vape cart.'
  },
  purple_punch: {
    name: 'Purple Punch | Screw-On Cart',
    price: 30.00,
    images: ['icons/MM-PurplePunch.png', 'icons/MM-PurplePunch2.png'],
    info: 'Sweet grape and berry flavored hybrid vape carts.'
  },

  smartiez: {
    name: 'Smartiez | 3.5G Exotic Flower',
    price: 60.00,
    images: ['icons/smartiez.png'],  // Make sure this image exists in your icons folder
    info: 'Premium indoor exotic strain — Smartiez is a hybrid that combines candy and gas for an ultra-dank experience.'
  }
};

      const nameEl  = document.getElementById('product-name');
      const priceEl = document.getElementById('product-price');
      const infoEl  = document.getElementById('product-info');
      const imgEl   = document.getElementById('product-image');

      const product = products[productId];
      if (!product) {
        // If the key isn’t found:
        nameEl.textContent = 'Product Not Found';
        priceEl.textContent = '';
        infoEl.textContent = "Sorry, we couldn't find that product.";
        imgEl.style.display = 'none';
        return;
      }

      // Populate name, price, info
      nameEl.textContent  = product.name;
      priceEl.textContent = `$${product.price.toFixed(2)}`;
      infoEl.textContent  = product.info;

      // Show first image
      imgEl.src          = product.images[0];
      imgEl.alt          = product.name;
      imgEl.style.display = 'block';

      // Cycle through images if there are more
      if (product.images.length > 1) {
        let idx = 0;
        setInterval(() => {
          idx = (idx + 1) % product.images.length;
          imgEl.src = product.images[idx];
        }, 3000);
      }

      // Update OG & Twitter meta tags (client-side only)
      document.getElementById('og-url').content         = window.location.href;
      document.getElementById('og-title').content       = product.name;
      document.getElementById('og-description').content = `Buy ${product.name} for $${product.price.toFixed(2)}.`;
      document.getElementById('og-image').content       = product.images[0];
      document.getElementById('og-image-alt').content   = product.name;
      document.getElementById('twitter-title').content       = product.name;
      document.getElementById('twitter-description').content = `Buy ${product.name} for $${product.price.toFixed(2)}.`;
      document.getElementById('twitter-image').content       = product.images[0];
    });
  </script>
</body>
</html>
