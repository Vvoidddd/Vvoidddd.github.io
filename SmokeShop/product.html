<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Details | Brains, Brawn & Bong</title>
  <meta name="description" content="Detailed product information for Brains, Brawn & Bong." />
  <meta property="og:title" content="Product Details | Brains, Brawn & Bong" />
  <meta property="og:description" content="Detailed product information for Brains, Brawn & Bong." />
  <meta property="og:image" content="icons/SUMO.png" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#10B981" />

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    /* Use MAKISUPA font for site name and buttons */
    .site-name, button {
      font-family: "MAKISUPA", serif !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col" style="font-family: 'MAKISUPA', serif !important;">

  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold site-name" style="font-family: 'MAKISUPA', serif !important;">Brains, Brawn & Bong</h1>
      <nav>
        <ul class="flex space-x-6 uppercase text-lg">
          <li><a href="index.html" class="hover:text-green-400" style="font-family: 'MAKISUPA', serif !important;">Home</a></li>
          <li><a href="shop.html" class="hover:text-green-400" style="font-family: 'MAKISUPA', serif !important;">Shop</a></li>
          <li><a href="about.html" class="hover:text-green-400" style="font-family: 'MAKISUPA', serif !important;">About</a></li>
          <li><a href="howto.html" class="hover:text-green-400" style="font-family: 'MAKISUPA', serif !important;">How To Buy</a></li>
          <li><a href="contact.html" class="hover:text-green-400" style="font-family: 'MAKISUPA', serif !important;">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    <section class="text-center mb-8">
      <h2 class="text-4xl font-extrabold mb-4" id="product-name">Product Name</h2>
      <img id="product-image" src="icons/SUMO.png" alt="Product Image" class="mx-auto mb-6 rounded-lg max-w-xs" />
      <p id="product-description" class="text-gray-400 mb-4">Product description goes here.</p>
      <p id="product-price" class="text-green-400 font-bold text-xl mb-6">$0.00</p>
      <button
        id="order-now-btn"
        class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-all duration-200 site-name"
        disabled
      >
        Order Now
      </button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4">
    <div class="container mx-auto text-center text-gray-400">
      &copy; 2025 Brains, Brawn & Bong. All rights reserved.
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Populate product details based on URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');

    const products = {
      smartiez: {
        name: 'Smartiez | 5G Indica Disposable',
        price: 50.00,
        desc: 'Relax with the sweet and fruity flavor of Smartiez, an indica designed for winding down.',
        img: 'icons/SUMO.png'
      },
      strawnana: {
        name: 'Strawnana | 5G Hybrid Disposable',
        price: 50.00,
        desc: 'Savor a balanced hybrid with sweet strawberry-banana notes.',
        img: 'icons/Strawnana.png'
      },
      celestial_blueberry: {
        name: 'RED TRIANGLE BLACK EDITION CELESTIAL BLUEBERRY BRUST 500mg – 20pcs',
        price: 7.00,
        desc: 'Cosmic sweetness in a 500mg gummy pack—20 pieces of pure bliss.',
        img: 'icons/CELESTIALBLUEBERRY.png'
      },
      offstamp_watermelon: {
        name: 'Bangin\' Watermelon | Off Stamp X-Cube Kit',
        price: 26.00,
        desc: '25k+ puffs of juicy watermelon in a disposable pod + smart 1100mAh battery & TFT screen.',
        img: 'icons/Off-Stamp_X-Cube_Bangin-Watermelon_Kit-Pod_600x600_1.png'
      }
    };

    const product = products[productId];

    if (product) {
      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-description').textContent = product.desc;
      document.getElementById('product-price').textContent = '$' + product.price.toFixed(2);
      document.getElementById('product-image').src = product.img;
      document.getElementById('product-image').alt = product.name;
      document.getElementById('order-now-btn').disabled = false;
      document.getElementById('order-now-btn').onclick = () => {
        alert(`To order ${product.name}, please contact us via the How To Buy page.`);
      };
    } else {
      document.getElementById('product-name').textContent = 'Product Not Found';
      document.getElementById('product-description').textContent = '';
      document.getElementById('product-price').textContent = '';
      document.getElementById('product-image').src = '';
      document.getElementById('order-now-btn').disabled = true;
    }
  </script>
</body>
</html>
