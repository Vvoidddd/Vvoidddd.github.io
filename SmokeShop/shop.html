<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop | Brains, Brawn & Bong</title>
  <meta name="description" content="Explore our high-quality disposables, gummies & vapes, handpicked to elevate your chill." />
  <meta property="og:title" content="Shop | Brains, Brawn & Bong" />
  <meta property="og:description" content="Shop 5G disposables, RED TRIANGLE BLACK EDITION gummies & Off Stamp X-CUBE vape kits to vibe." />
  <meta property="og:image" content="icons/SUMO.png" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#10B981" />

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'MAKISUPA';
      src: url('fonts/MAKISUPA.ttf') format('truetype');
    }
    * {
      font-family: 'MAKISUPA', serif !important;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row md:justify-between md:items-center space-y-4 md:space-y-0">
      <h1 class="text-3xl font-extrabold text-center md:text-left">Brains, Brawn & Bong</h1>
      <nav class="w-full md:w-auto">
        <ul class="flex flex-wrap justify-center md:justify-end space-x-4 text-lg uppercase">
          <li><a href="index.html" class="hover:text-green-400">Home</a></li>
          <li><a href="shop.html" class="hover:text-green-400 font-bold">Shop</a></li>
          <li><a href="about.html" class="hover:text-green-400">About</a></li>
          <li><a href="howto.html" class="hover:text-green-400">How To Buy</a></li>
          <li><a href="contact.html" class="hover:text-green-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto px-4 py-6">
    <section class="text-center mb-12">
      <h2 class="text-3xl sm:text-4xl font-extrabold mb-3">Shop Our 5G Disposables, Gummies & Vapes</h2>
      <p class="text-gray-400 text-base sm:text-lg">Premium on-the-go products to elevate your chill.</p>
      <div class="mt-6">
        <button
          onclick="window.location.href='howto.html'"
          class="bg-green-500 hover:bg-green-600 text-white text-lg px-6 sm:px-8 py-3 sm:py-4 rounded-lg transition duration-200 shadow-lg"
        >
          How To Buy
        </button>
      </div>
    </section>

    <section class="grid gap-6 sm:gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" id="product-grid"></section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4">
    <div class="container mx-auto text-center text-gray-400 text-sm">
      &copy; 2025 Brains, Brawn & Bong. All rights reserved.
    </div>
  </footer>

  <script>
    const products = [
      {
        id: 'smartiez',
        name: 'Smartiez | 5G Indica Disposable',
        price: 50.00,
        desc: 'Relax with the sweet and fruity flavor of Smartiez, an indica designed for winding down.',
        img: 'icons/SUMO.png'
      },
      {
        id: 'strawnana',
        name: 'Strawnana | 5G Hybrid Disposable',
        price: 50.00,
        desc: 'Savor a balanced hybrid with sweet strawberry-banana notes.',
        img: 'icons/Strawnana.png'
      },
      {
        id: 'celestial_blueberry',
        name: 'RED TRIANGLE BLACK EDITION CELESTIAL BLUEBERRY BRUST 500mg – 20pcs',
        price: 7.00,
        desc: 'Cosmic sweetness in a 500mg gummy pack—20 pieces of pure bliss.',
        img: 'icons/CELESTIALBLUEBERRY.png',
        metaPrice: '$7 each | $60 per bottle'
      },
      {
        id: 'offstamp_watermelon',
        name: 'Bangin\' Watermelon | Off Stamp X-Cube Kit',
        price: 26.00,
        desc: '25k+ puffs of juicy watermelon in a disposable pod + smart 1100mAh battery & TFT screen.',
        img: 'icons/Off-Stamp_X-Cube_Bangin-Watermelon_Kit-Pod_600x600_1.png'
      }
    ];

    const grid = document.getElementById('product-grid');

    for (const p of products) {
      const card = document.createElement('div');
      card.className = 'bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col';

      card.innerHTML = `
        <div class="relative w-full aspect-square overflow-hidden">
          <img src="${p.img}" alt="${p.name}" class="absolute top-0 left-0 w-full h-full object-cover" />
        </div>
        <div class="p-5 flex flex-col flex-grow">
          <h3 class="text-xl font-bold mb-2">${p.name}</h3>
          <p class="text-gray-400 mb-4 flex-grow text-sm sm:text-base">${p.desc}</p>
          <p class="text-green-400 text-lg font-semibold mb-4">${p.metaPrice ?? '$' + p.price.toFixed(2)}</p>
          <a href="product.html?product=${p.id}"
             onclick="sessionStorage.setItem('shopScrollPos', window.scrollY)"
             class="block w-full text-center bg-gray-700 hover:bg-gray-600 px-4 py-2 uppercase font-bold rounded-lg">
            View Details
          </a>
        </div>
      `;

      grid.appendChild(card);
    }

    window.addEventListener('load', () => {
      const pos = sessionStorage.getItem('shopScrollPos');
      if (pos) {
        window.scrollTo(0, +pos);
        sessionStorage.removeItem('shopScrollPos');
      }
    });
  </script>
</body>
</html>
