<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop | Brains, Brawn & Bong</title>
  <meta name="description" content="Explore our high-quality disposables, gummies & vapes, handpicked to elevate your chill." />
  <meta property="og:title" content="Shop | Brains, Brawn & Bong" />
  <meta property="og:description" content="Shop 5G disposables, RED TRIANGLE BLACK EDITION gummies & Off Stamp X-CUBE vape kits to vibe." />
  <meta property="og:image" content="icons/SUMO.png" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#10B981" />

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    /* Load your MAKISUPA font */
    @font-face {
      font-family: 'MAKISUPA';
      src: url('fonts/MAKISUPA.ttf') format('truetype');
      font-style: normal;
    }

    /* Apply MAKISUPA globally */
    * {
      font-family: 'MAKISUPA', serif !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold">Brains, Brawn & Bong</h1>
      <nav>
        <ul class="flex space-x-6 uppercase text-lg">
          <li><a href="index.html" class="hover:text-green-400">Home</a></li>
          <li><a href="shop.html" class="hover:text-green-400 font-bold">Shop</a></li>
          <li><a href="about.html" class="hover:text-green-400">About</a></li>
          <li><a href="howto.html" class="hover:text-green-400">How To Buy</a></li>
          <li><a href="contact.html" class="hover:text-green-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Shop Grid -->
  <main class="flex-grow container mx-auto p-6">
    <section class="text-center mb-8">
      <h2 class="text-4xl font-extrabold">Shop Our 5G Disposables, Gummies & Vapes</h2>
      <p class="text-gray-400 mt-2">Premium on-the-go products to elevate your chill.</p>
      <div class="mt-6">
        <button
          onclick="window.location.href='howto.html'"
          class="bg-green-500 hover:bg-green-600 text-white text-lg px-8 py-4 rounded-lg transition-all duration-200 shadow-lg"
          aria-label="How To Buy"
        >
          How To Buy
        </button>
      </div>
    </section>

    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="product-grid">
      <!-- JS will populate cards here -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4">
    <div class="container mx-auto text-center text-gray-400">
      &copy; 2025 Brains, Brawn & Bong. All rights reserved.
    </div>
  </footer>

  <script>
    // Product definitions
    const products = {
      smartiez: {
        id: 'smartiez',
        name: 'Smartiez | 5G Indica Disposable',
        price: 50.00,
        desc: 'Relax with the sweet and fruity flavor of Smartiez, an indica designed for winding down.',
        img: 'icons/SUMO.png'
      },
      strawnana: {
        id: 'strawnana',
        name: 'Strawnana | 5G Hybrid Disposable',
        price: 50.00,
        desc: 'Savor a balanced hybrid with sweet strawberry-banana notes.',
        img: 'icons/Strawnana.png'
      },
      celestial_blueberry: {
        id: 'celestial_blueberry',
        name: 'RED TRIANGLE BLACK EDITION CELESTIAL BLUEBERRY BRUST 500mg – 20pcs',
        price: 7.00,
        desc: 'Cosmic sweetness in a 500mg gummy pack—20 pieces of pure bliss.',
        img: 'icons/CELESTIALBLUEBERRY.png',
        metaPrice: '$7 each | $60 per bottle'
      },
      offstamp_watermelon: {
        id: 'offstamp_watermelon',
        name: 'Bangin\' Watermelon | Off Stamp X-Cube Kit',
        price: 26.00,
        desc: '25k+ puffs of juicy watermelon in a disposable pod + smart 1100mAh battery & TFT screen.',
        img: 'icons/Off-Stamp_X-Cube_Bangin-Watermelon_Kit-Pod_600x600_1.png'
      }
    };

    const grid = document.getElementById('product-grid');
    Object.values(products).forEach(p => {
      const card = document.createElement('div');
      card.className = 'bg-gray-800 rounded-lg shadow-lg flex flex-col overflow-hidden';

      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="w-full h-48 object-cover"/>
        <div class="p-6 flex-grow flex flex-col">
          <h3 class="text-2xl mb-2">${p.name}</h3>
          <p class="text-gray-400 flex-grow mb-4">${p.desc}</p>
          <p class="text-xl text-green-400 font-bold mb-4">${p.metaPrice ?? '$' + p.price.toFixed(2)}</p>
          <div class="mt-auto flex space-x-2">
            <button
              onclick="addToCart({ id:'${p.id}', name:'${p.name}', price:${p.price}, image:'${p.img}' });alert('Added ${p.name} to cart!');"
              class="flex-1 bg-green-500 hover:bg-green-600 px-4 py-2 uppercase font-bold rounded-lg">
              Add to Cart
            </button>
            <a
              href="product.html?product=${p.id}"
              onclick="sessionStorage.setItem('shopScrollPos',window.scrollY)"
              class="flex-1 text-center bg-gray-700 hover:bg-gray-600 px-4 py-2 uppercase font-bold rounded-lg">
              View Details
            </a>
          </div>
        </div>`;

      grid.appendChild(card);
    });

    // Restore scroll
    window.addEventListener('load', () => {
      const pos = sessionStorage.getItem('shopScrollPos');
      if (pos) {
        window.scrollTo(0, +pos);
        sessionStorage.removeItem('shopScrollPos');
      }
    });
  </script>
</body>
</html>
