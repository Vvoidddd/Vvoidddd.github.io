<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Brains, Brawn & Bong</title>
  <meta name="description" content="Complete your purchase at Brains, Brawn & Bong. Secure checkout for your favorite edibles." />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Font -->
  <style>
    @font-face {
      font-family: 'Makisupa';
      src: url('fonts/MAKISUPA.TTF') format('truetype');
    }
    body {
      font-family: 'Makisupa', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <div id="page-transition-overlay" class="hidden fixed inset-0 bg-black flex items-center justify-center z-50">
    <img src="icons/image_2025-04-23_213742023-removebg-preview.png" alt="Transition Image" class="max-w-full max-h-full" />
  </div>

  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="site-name text-3xl md:text-4xl font-extrabold tracking-wide">Brains, Brawn & Bong</h1>
      <nav>
        <ul class="flex space-x-4 text-base md:text-lg uppercase">
          <li><a href="index.html" class="hover:text-green-400">Home</a></li>
          <li><a href="shop.html" class="hover:text-green-400">Shop</a></li>
          <li><a href="about.html" class="hover:text-green-400">About</a></li>
          <li><a href="contact.html" class="hover:text-green-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Checkout Content -->
  <main class="flex-grow container mx-auto p-4">
    <h2 class="text-3xl md:text-4xl mb-4">Checkout</h2>
    <p class="mb-6 text-gray-400">Complete your purchase securely and easily.</p>

    <!-- Checkout Form -->
    <section class="bg-gray-800 rounded-lg shadow-md p-6 mb-8">
      <h3 class="text-2xl mb-4">Billing Information</h3>
      <form>
        <div class="mb-4">
          <label for="name" class="block">Full Name</label>
          <input type="text" id="name" class="w-full p-2 bg-gray-700 text-white rounded-lg" required />
        </div>

        <div class="mb-4">
          <label for="email" class="block">Email Address</label>
          <input type="email" id="email" class="w-full p-2 bg-gray-700 text-white rounded-lg" required />
        </div>

        <div class="mb-4">
          <label for="address" class="block">Shipping Address</label>
          <input type="text" id="address" class="w-full p-2 bg-gray-700 text-white rounded-lg" required />
        </div>

        <div class="mb-4">
          <label for="payment-method" class="block">Payment Method</label>
          <select id="payment-method" class="w-full p-2 bg-gray-700 text-white rounded-lg" required>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="crypto">Cryptocurrency</option>
          </select>
        </div>

        <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg w-full">Complete Purchase</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4">
    <div class="container mx-auto text-center text-sm text-gray-400">
      &copy; 2025 Brains, Brawn & Bong. All rights reserved.
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="fade.js"></script>
</body>
</html>
