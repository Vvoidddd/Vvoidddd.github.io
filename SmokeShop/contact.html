<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <div id="page-transition-overlay" class="hidden fixed inset-0 bg-black flex items-center justify-center z-50">
    <img src="icons/image_2025-04-23_213742023-removebg-preview.png" alt="Transition Image" class="max-w-full max-h-full" />
  </div>

  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl site-name">Brains, Brawn & Bong</h1>
      <nav>
        <ul class="flex space-x-2 md:space-x-4 text-base md:text-lg">
          <li><a href="index.html" class="hover:text-green-400">Home</a></li>
          <li><a href="shop.html" class="hover:text-green-400">Shop</a></li>
          <li><a href="about.html" class="hover:text-green-400">About</a></li>
          <li><a href="contact.html" class="hover:text-green-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Content -->
  <main class="flex-grow container mx-auto p-4">
    <section class="text-center mb-8">
      <h2 class="text-3xl md:text-4xl mb-4">Contact Us</h2>
      <p class="text-lg md:text-xl">We love hearing from you! Whether you have a question, feedback, or just want to say what's up, hit us up!</p>
    </section>

    <!-- Contact Form -->
    <section class="bg-gray-800 rounded-lg shadow-md p-6 mb-8">
      <h3 class="text-2xl mb-4">Send Us a Message</h3>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block">Full Name</label>
          <input type="text" id="name" class="w-full p-2 bg-gray-700 text-white rounded-lg" required />
        </div>

        <div class="mb-4">
          <label for="email" class="block">Email Address</label>
          <input type="email" id="email" class="w-full p-2 bg-gray-700 text-white rounded-lg" required />
        </div>

        <div class="mb-4">
          <label for="subject" class="block">Subject</label>
          <input type="text" id="subject" class="w-full p-2 bg-gray-700 text-white rounded-lg" required />
        </div>

        <div class="mb-4">
          <label for="message" class="block">Message</label>
          <textarea id="message" class="w-full p-2 bg-gray-700 text-white rounded-lg" rows="4" required></textarea>
        </div>

        <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg w-full">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4">
    <div class="container mx-auto text-center">
      <p>© 2025 Brains, Brawn & Bong. All rights reserved.</p>
    </div>
  </footer>
