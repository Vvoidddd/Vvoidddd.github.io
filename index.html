<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Under Construction</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #0f0f14, #1a1a22);
  font-family: "Inter", sans-serif;
  overflow: hidden;
  color: #fff;
}

/* Center card */
.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.06);
  border-radius: 16px;
  padding: 36px 40px 48px;
  width: 420px;
  max-width: 90%;
  text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
}

h1 {
  font-size: 28px;
  margin-bottom: 12px;
  font-weight: 600;
}

p {
  font-size: 15px;
  opacity: 0.8;
  margin-bottom: 28px;
}

.progress {
  height: 10px;
  background: rgba(255,255,255,0.15);
  border-radius: 999px;
  overflow: hidden;
  margin-bottom: 32px;
}

.progress-bar {
  height: 100%;
  width: 40%;
  background: linear-gradient(90deg, #6d7cff, #9b6dff);
  animation: shimmer 2s infinite linear;
}

@keyframes shimmer {
  from { background-position: 0% 0; }
  to { background-position: 200% 0; }
}

/* Load button (free roaming) */
#loadBtn {
  position: absolute;
  padding: 12px 26px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #fff;
  color: #000;
  transition: left 0.25s ease, top 0.25s ease;
  z-index: 10;
}

.footer {
  margin-top: 36px;
  font-size: 12px;
  opacity: 0.5;
}

/* Fake loader overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: #0f0f14;
  display: none;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  flex-direction: column;
  gap: 20px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Under Construction</h1>
  <p>We’re rebuilding this page.  
     Try to load the site.</p>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <div class="footer">
    This may take longer than expected.
  </div>
</div>

<button id="loadBtn">Load Site</button>

<div id="overlay">
  <div>You caught it.</div>
  <div>Loading…</div>
</div>

<!-- Sounds -->
<audio id="dodgeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3"></audio>
<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
const btn = document.getElementById("loadBtn");
const overlay = document.getElementById("overlay");
const dodgeSound = document.getElementById("dodgeSound");
const successSound = document.getElementById("successSound");

let attempts = 0;
const maxAttempts = 8;

/* Place button initially */
function randomPosition() {
  const padding = 20;
  const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
  btn.style.left = `${x}px`;
  btn.style.top = `${y}px`;
}

randomPosition();

/* Mouse dodge */
document.addEventListener("mousemove", (e) => {
  if (attempts >= maxAttempts) return;

  const rect = btn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const dist = Math.hypot(dx, dy);

  if (dist < 120) {
    attempts++;
    dodgeSound.currentTime = 0;
    dodgeSound.play();
    randomPosition();
  }
});

/* Mobile tap dodge */
btn.addEventListener("touchstart", (e) => {
  if (attempts < maxAttempts) {
    e.preventDefault();
    attempts++;
    dodgeSound.currentTime = 0;
    dodgeSound.play();
    randomPosition();
  }
});

/* Success click */
btn.addEventListener("click", () => {
  if (attempts < maxAttempts) return;

  successSound.play();
  overlay.style.display = "flex";

  setTimeout(() => {
    // prank redirect
    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
  }, 2500);
});
</script>

</body>
</html>
