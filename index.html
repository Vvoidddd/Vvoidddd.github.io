<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Under Construction</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #0f0f14, #1a1a22);
  font-family: "Inter", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 14px;
  padding: 32px 36px 48px;
  width: 420px;
  max-width: 90%;
  text-align: center;
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

h1 {
  font-size: 28px;
  margin-bottom: 12px;
  font-weight: 600;
}

p {
  font-size: 15px;
  opacity: 0.8;
  margin-bottom: 28px;
}

.progress {
  height: 10px;
  background: rgba(255,255,255,0.15);
  border-radius: 999px;
  overflow: hidden;
  margin-bottom: 32px;
}

.progress-bar {
  height: 100%;
  width: 35%;
  background: linear-gradient(90deg, #6d7cff, #9b6dff);
  animation: shimmer 2s infinite linear;
}

@keyframes shimmer {
  from { background-position: 0 0; }
  to { background-position: 200% 0; }
}

.load-area {
  position: relative;
  height: 80px;
}

#loadBtn {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  padding: 10px 22px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #fff;
  color: #000;
  transition: transform 0.15s ease;
}

.footer {
  margin-top: 32px;
  font-size: 12px;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="card">
  <h1>Under Construction</h1>
  <p>Weâ€™re rebuilding this page.  
     Click the button below to load the site.</p>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <div class="load-area" id="area">
    <button id="loadBtn">Load Site</button>
  </div>

  <div class="footer">
    This may take a while.
  </div>
</div>

<script>
const btn = document.getElementById("loadBtn");
const area = document.getElementById("area");

area.addEventListener("mousemove", (e) => {
  const rect = btn.getBoundingClientRect();
  const distX = Math.abs(e.clientX - (rect.left + rect.width / 2));
  const distY = Math.abs(e.clientY - (rect.top + rect.height / 2));

  if (distX < 80 && distY < 40) {
    const areaRect = area.getBoundingClientRect();

    const x = Math.random() * (areaRect.width - rect.width);
    const y = Math.random() * (areaRect.height - rect.height);

    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;
    btn.style.transform = "none";
  }
});
</script>

</body>
</html>
